<div *ngIf = "node" (click)="showHideSubNodes()">
  <h2>{{ node.nodeId }} : {{node.name}}<ng-container *ngIf="isShow; else plus" ><p>-</p></ng-container></h2>
  <div *ngIf="isShow">
    <div *ngFor="let node of node.nodes;">
      <p style="padding-left: 40px"> {{node.nodeId}} : {{node.name}} </p>
    </div>
  </div>
</div>

<ng-template #plus>
  <p>+</p>
</ng-template>
